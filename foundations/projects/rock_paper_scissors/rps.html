<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="css/rps.css">

        <script src="scripts/rps.js" defer></script>
    </head>
    <body>
        <div class="header" id="header">
            <p>Rock, Paper, Scissors<p>
        </div>
        <div class="game" id="game">
            <div class="buttons">
                <button class="game-buttons" id="rock-button">Rock</button>
                <button class="game-buttons" id="paper-button">Paper</button>
                <button class="game-buttons" id="scissors-button">Scissors</button>
            </div>
            <div class="game-results" id="game-results">
            </div>
            <div class="game-score">
            </div>
        </div>
        <div class="footer" id="footer">
            <p>Designed with &#9825; by Alex Vu</p>
        </div>
    </body>
</html>
